<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Customer Login Page</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <img src="agency/images/logo.jpg" alt="Logo">
            <h2>Carent</h2>
        </div>
        <div class="btn-box">
            <a href="signupCust.html"><input type="button" value="Register"> </a>
        </div>
    </nav>


    <h4 class="guest">Use as a <a href="./customer/available.php">Guest</a></h4>
    <div class="wrapper">

        <section class="form Login">
            <header>Login</header>
            <form action="login.php" method="post" autocomplete = "off">
            <div class="error-text">This is an error message</div>
            <div class="field input">
                <label for="email">Email Address</label>
                <input
                type="email"
                name="email"
                placeholder="Enter your email address"
            />
            </div>
            <div class="field input">
                <label for="password">Password</label>
                <input
                type="password"
                name="password"
                placeholder="Enter your new password"
            />
            </div>
            <div class="field button">
                <input type="submit" id="loginbtn" name="login" value="Login" />
            </div>
            </form>
            <div class="link">Don't have an account ? <a href="signupCust.html"> SignUp</a></div>
        </section>

    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
